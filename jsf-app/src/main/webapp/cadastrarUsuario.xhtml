<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:tp = "http://java.sun.com/jsf/composite/menu"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>SGAD</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>

<h:body>
	<tp:menuSefaz />
	
	 <h:form id="adicionarUsuario" class="form-horizontal">
	 	 <div class="form-group">
	 	 	<div class="col-sm-4"></div>
	 	 	<div class="col-sm-4">
	 	 		<h2>Cadastrar Usu√°rio</h2>
	 	 	</div>
	 	 </div>
	 	 <hr/>
	 	 <div class="form-group">
	 	 	 <h:outputLabel for="nome" class="control-label col-sm-4">Nome:</h:outputLabel>
	 	 	 <div class="col-sm-4">
	 	 	 	 <h:inputText id="nome" class="form-control" value="#{usuarioBean.usuario.nome}" style="width:300px;">
                </h:inputText>
	 	 	 </div>
	 	 </div>
	 	  <div class="form-group">
	 	  	<h:outputLabel for="tipo" class="control-label col-sm-4">Tipo:</h:outputLabel>
	 	  	<div class="col-sm-4">
				<p:selectOneMenu id="tipo"
					value="#{usuarioBean.usuario.tipo}">
					<f:selectItems value="#{usuarioBean.tiposUsuario}"/>
				</p:selectOneMenu>
			</div>
	 	  </div>
	 	  <div class="form-group">
	 	  	<h:outputLabel for="login" class="control-label col-sm-4">Login:</h:outputLabel>
	 	  	<div class="col-sm-4">
	 	  		<h:inputText id="login" value="#{usuarioBean.usuario.login}" class="form-control" style="width:200px;">
                </h:inputText>
	 	  	</div>
	 	  </div>
	 	   <div class="form-group">
	 	   	<h:outputLabel for="senha" class="control-label col-sm-4">Senha:</h:outputLabel>
	 	   	<div class="col-sm-4">
	 	   		<h:inputText id="senha" value="#{usuarioBean.usuario.senha}" class="form-control" style="width:200px;">
                </h:inputText>
	 	  	</div>
	 	  </div>
	 	  <div class="form-group">
	 	  	<div class="col-sm-4"></div>
	 	  	 <div class="col-sm-4">
	 	  	 	<div class="col-sm-2">
                    <h:commandButton value="Concluir" action="#{usuarioBean.cadastrar}" class="btn btn-success btnWidth" />
                </div>
	 	  	 </div>
	 	  </div>
	 	   <hr/>
	 </h:form>
</h:body>

</html>
