<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tp = "http://java.sun.com/jsf/composite/menu">

	<h:head>
	    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
	    <title> Avaliação de Desempenho </title>
	    <style type="text/css">
	        .tableUpdated {
	            width: 90% !important;
	            margin: 17px 58px 0 !important;
	        }
	        .btnSpace {
	            margin: 17px;
	        }     
	    </style>
	</h:head>
	
	<tp:menuSGAD />
	
		<h:form id="avaliacaoForm"> 
			<center> 
				<p:outputPanel style="width:50%;">				
					 <h:dataTable id="avaliacaoTable" binding="#{table}" value="#{avaliacaoListBean.avaliacaoList}" var="avaliacao" class="table table-striped table-hover table-bordered tableUpdated">
					 	<h:column> 
					 		<f:facet name="header">Colaborador</f:facet>
					 	</h:column>
					 	<h:column>
		                	<f:facet name="header">Data</f:facet>
		                	<h:outputText value="#{avaliacao.data}" />
		            	</h:column>
		            	<h:column> 
		            		<f:facet name="header">Ações</f:facet>
		            		<p:commandButton action="#{avaliacaoListBean.detalhar}" icon="ui-icon-search">
		            			<f:setPropertyActionListener target="#{avaliacaoListBean.avaliacao}" value="#{avaliacao}"/>
		            		</p:commandButton>
		            	</h:column>
					 </h:dataTable>
				</p:outputPanel>			
			</center>
		</h:form>
	<h:body> 
	
	</h:body>
</html>
