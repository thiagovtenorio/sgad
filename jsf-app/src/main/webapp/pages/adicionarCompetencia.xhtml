<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:tp = "http://java.sun.com/jsf/composite/menu">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF CRUD Example</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>

<h:body> 
	<tp:menuSGAD />
	 <h:form id="adicionarCompetencia" class="form-horizontal">
	 	 <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Adicionar Competência</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="username" class="control-label col-sm-4">Nome:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id"  value="#{competenciaBean.competencia.nome}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="email" class="control-label col-sm-4">Descrição:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{competenciaBean.competencia.descricao}"  class="form-control" validatorMessage="Email Id is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
         <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Adicionar" action="#{competenciaBean.insert}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="competenciaList" value="Listar Competências" class="btn btn-primary" />
                </div>
            </div>
        </div>
	 </h:form>
</h:body>
</html>
