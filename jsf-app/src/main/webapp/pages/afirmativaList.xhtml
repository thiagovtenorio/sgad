<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tp = "http://java.sun.com/jsf/composite/menu">
<h:head> 
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
	    <title>Afirmativas</title>
	    <style type="text/css">
	        .tableUpdated {
	            width: 90% !important;
	            margin: 17px 58px 0 !important;
	        }
	        .btnSpace {
	            margin: 17px;
	        }     
	    </style>
</h:head>

<h:body>
	<tp:menuSGAD />
	<center><h2><h:outputText value="Afirmativas"/></h2></center>
	<h:form id="afirmativaForm"> 
		 <h:dataTable id="afirmativaTable" binding="#{table}" value="#{afirmativaListBean.afirmativaList}" var="afirmativa" class="table table-striped table-hover table-bordered tableUpdated">
		 	 	<h:column>
		 	 		 <f:facet name="header">Competência</f:facet>
		 	 		 <h:outputText value="#{afirmativa.competencia.nome}" />
		 	 	</h:column>
		 	 	<h:column>
                	<f:facet name="header">Nome</f:facet>
                	<h:outputText value="#{afirmativa.nome}" />
            	</h:column>
            	<h:column>
                	<f:facet name="header">Descrição</f:facet>
                	<h:outputText value="#{afirmativa.descricao}" />
            	</h:column>
            	<h:column>
            		<f:facet name="header">Remover</f:facet>
            		<h:commandButton value="Remover" action="#{afirmativaBean.remove(afirmativa.id)}" class="btn btn-danger" />
            	</h:column>
		 </h:dataTable>
	</h:form>
</h:body>

</html>
