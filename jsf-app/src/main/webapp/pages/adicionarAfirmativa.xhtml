<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:tp = "http://java.sun.com/jsf/composite/menu"
      xmlns:p="http://primefaces.org/ui"> 
 <h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Afirmativas</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body> 
	<tp:menuSGAD />
		<h:form id="adicionarAfirmativa" class="form-horizontal">
			<div class="form-group"> 
				 <div class="col-sm-4">
				 </div>
				  <div class="col-sm-4"> 
				  	 <h2>Adicionar Afirmativa</h2>
				  </div>
			</div>
			 <hr/>
			 <div class="form-group"> 
			 	 <h:outputLabel for="competencia" class="control-label col-sm-4">Competência:</h:outputLabel>
			 	  <div class="col-sm-4">
			 	  	 <p:selectOneMenu id="competencia" value="#{afirmativaBean.afirmativa.competenciaId}">
			 	  	 	<f:selectItems value="#{competenciaListBean.competenciaList}" var="comp" itemLabel="#{comp.nome}" itemValue="#{comp.id}"/>
			 	  	 </p:selectOneMenu>
			 	  </div>
			 </div>
			 <div class="form-group"> 
			 	 <h:outputLabel for="nome" class="control-label col-sm-4">Nome:</h:outputLabel>
			 	  <div class="col-sm-4">
			 	  	<h:inputText id="nome" class="form-control" value="#{afirmativaBean.afirmativa.nome}">
               		</h:inputText>
			 	  </div>
			 </div>
			  <div class="form-group"> 
			  	<h:outputLabel for="descricao" class="control-label col-sm-4">Descrição:</h:outputLabel>
			  	  <div class="col-sm-4"> 
			  	  	<h:inputText id="descricao" class="form-control" value="#{afirmativaBean.afirmativa.descricao}" >
               		</h:inputText>
			 	  </div>
			  </div>
			  <div class="form-group"> 
			  	 <div class="col-sm-4"></div>
			  	 <div class="col-sm-4">
			  	 	 <div class="col-sm-2"> 
			  	 	 	<h:commandButton value="Adicionar" class="btn btn-success btnWidth"  action="#{afirmativaBean.insert}"/>
			  	 	 </div>
			  	 	 <div class="col-sm-1">
			  	 	 </div>
			  	 	 <div class="col-sm-2"> 
			  	 	 	<h:link outcome="afirmativaList" value="Listar Afirmativas" class="btn btn-primary" />
			  	 	 </div>
			  	 </div>
			  </div>
		</h:form>
</h:body>
 
</html>
