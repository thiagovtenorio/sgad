<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head>
	    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
	    <title>Avaliação</title>
	    <style type="text/css">
	        .tableUpdated {
	            width: 90% !important;
	            margin: 17px 58px 0 !important;
	        }
	        .btnSpace {
	            margin: 17px;
	        }     
	    </style>
	</h:head>
	
	<h:body>
	
	<center><h2><h:outputText value="Avaliacao"/></h2></center>
	
	   <h:form id="studentForm">
        <h:dataTable id="studentTable" binding="#{table}" value="#{competenciaBean.competencias}" var="competencia" class="table table-striped table-hover table-bordered tableUpdated">
        	<h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{competencia.nome}" />
            </h:column>
            <h:column>
                <f:facet name="header">Descricao</f:facet>
                <h:outputText value="#{competencia.descricao}" />
            </h:column>
        </h:dataTable>
		 </h:form>
	</h:body>
	
</html>
